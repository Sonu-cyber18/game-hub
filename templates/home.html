{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub | Ultimate Gaming Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 206, 201, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            animation: expandLine 1.5s ease-out forwards;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--secondary);
            animation: slideUp 1s ease-out 0.3s both;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            animation: slideUp 1s ease-out 0.6s both;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .btn-primary:hover::before {
            left: 0;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: var(--secondary);
            border-radius: 50%;
            opacity: 0.6;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #4cc9f0, 0 0 10px #4cc9f0; }
            50% { text-shadow: 0 0 20px #4cc9f0, 0 0 30px #4cc9f0; }
            100% { text-shadow: 0 0 5px #4cc9f0, 0 0 10px #4cc9f0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .hero-content h1 {
            animation: glow 3s infinite;
        }
        
        .game-card {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            animation-delay: calc(var(--animation-order) * 0.1s);
        }
        
        .game-card:hover {
            animation: pulse 0.5s ease-in-out;
        }
        
        .hero-image {
            animation: float 6s ease-in-out infinite;
        }
        
        .cta-button {
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .feature-icon {
            transition: transform 0.3s ease;
        }
        
        .feature-icon:hover {
            transform: rotate(360deg) scale(1.2);
        }
        
        .navbar {
            animation: slideIn 0.5s ease-out;
        }
        
        .stats-item {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            animation-delay: calc(var(--animation-order) * 0.1s);
        }
        
        /* Add animation delays for game cards */
        .game-card:nth-child(1) { --animation-order: 1; }
        .game-card:nth-child(2) { --animation-order: 2; }
        .game-card:nth-child(3) { --animation-order: 3; }
        .game-card:nth-child(4) { --animation-order: 4; }
        
        /* Add animation delays for stats items */
        .stats-item:nth-child(1) { --animation-order: 1; }
        .stats-item:nth-child(2) { --animation-order: 2; }
        .stats-item:nth-child(3) { --animation-order: 3; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes expandLine {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .game-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-icon:hover {
            transform: scale(1.2) translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 5rem;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .game-icons {
                gap: 1rem;
            }
            
            .game-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>GAME HUB</h1>
            <p class="tagline">YOUR ULTIMATE GAMING PORTAL</p>
        </header>
        
        <div class="nav-buttons">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">DASHBOARD</a>
            <a href="{% url 'login' %}" class="btn btn-secondary">LOGIN</a>
        </div>
        
        <div class="game-icons">
            <div class="game-icon">üéÆ</div>
            <div class="game-icon">üëæ</div>
            <div class="game-icon">üïπÔ∏è</div>
            <div class="game-icon">üé≤</div>
            <div class="game-icon">üéØ</div>
        </div>
        
        <footer>
            ¬© 2023 Game Hub | All Rights Reserved | Powered by Gamers
        </footer>
    </div>
    
    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color
                const colors = ['#6c5ce7', '#00cec9', '#fd79a8', '#ffeaa7'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add hover effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.4)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
                });
            });
        });
    </script>
</body>
</html>
